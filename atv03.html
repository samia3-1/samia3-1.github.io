<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <title>Robotron 2000</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <section class="robotron">
            <img class="robo" id='personagem' src="img/robotron.png" alt="Robotron">
            <figcaption class="titulo">ROBOTRON <br>2000</figcaption>
        </section>

        <section class="box estatisticas">
            <div class="estatistica">
                <p class="estatistica-titulo">Força</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">768</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Poder</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">630</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Energia</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">289</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Velocidade</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">597</p>
                </div>
            </div>
        </section>

        <section class="equipamentos">
            <form action="" class="montador">
                <div class="box montador-conteudo">
                    <div class="peca">
                        <label for="" class="peca-titulo">Braços</label>
                        <div class="controle">
                            <buttom class="controle-ajuste">-</buttom>
                            <input type="text" class="controle-contador" value="00">
                            <buttom class="controle-ajuste">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Blindagem</label>
                        <div class="controle">
                            <buttom class="controle-ajuste">-</buttom>
                            <input type="text" class="controle-contador" value="00">
                            <buttom class="controle-ajuste">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Núcleos</label>
                        <div class="controle">
                            <buttom class="controle-ajuste">-</buttom>
                            <input type="text" class="controle-contador" value="00">
                            <buttom class="controle-ajuste">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Pernas</label>
                        <div class="controle">
                            <buttom class="controle-ajuste">-</buttom>
                            <input type="text" class="controle-contador" value="00">
                            <buttom class="controle-ajuste">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Foguetes</label>
                        <div class="controle">
                            <buttom class="controle-ajuste">-</buttom>
                            <input type="text" class="controle-contador" value="00">
                            <buttom class="controle-ajuste">+</buttom>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Iniciar produção" class="producao" id="producao">
                <input type="button" value=">>>" class="Trocar-cor" id="direita">
            </form>
        </section>
    </main>
    <script>
        // JavaScript
const personagem = document.getElementById('personagem');
const botaoCor = document.getElementById('Trocar-cor');

// 1. Defina os caminhos das imagens em ordem.
// ATENÇÃO: Verifique se estes caminhos estão corretos em relação à estrutura de pastas do seu projeto.
const CAMINHOS_IMAGENS = [
    'img/robotron-amarelo.png',     // 0: A primeira imagem (Cor Azul)
    'img/robotron-azul.png', // 1: A próxima imagem (Cor Vermelha)
    'img/robotron-branco.png',    // 2: A próxima imagem (Cor Verde)
    'img/robotron-preto.png',
    'img/robotron-rosa.png',
    'img/robotron-vermelho.png'// 3: A última imagem (Cor Amarela)
    // Adicione mais caminhos de imagem se necessário
];

// 2. Variável de índice para acompanhar a imagem atual.
// Se a imagem inicial do HTML (acima) NÃO for a primeira do array (índice 0),
// ajuste este valor para o índice da imagem inicial.
let indiceImagemAtual = 0; 


// 3. Função para mudar a imagem
function mudaImagem() {
    // 3.1. Incrementa o índice
    indiceImagemAtual++;

    // 3.2. Verifica o ciclo: Se atingir o fim, volta para 0.
    // Usando o operador módulo (%) é a forma mais limpa de fazer o ciclo:
    indiceImagemAtual = indiceImagemAtual % CAMINHOS_IMAGENS.length;


    // 3.3. Aplica o novo caminho (src) da imagem
    const novoCaminho = CAMINHOS_IMAGENS[indiceImagemAtual];
    
    // **A MUDANÇA PRINCIPAL:** Troca o atributo 'src'
    personagem.src = novoCaminho;
    
    // Opcional: Atualiza o texto alternativo (alt)
    personagem.alt = `Meu Robotron na cor ${indiceImagemAtual}`;
}

// 4. Adiciona um "ouvinte de evento" (event listener) ao botão
botaoCor.addEventListener('click', mudaImagem);
    </script>
</body>
</html>
