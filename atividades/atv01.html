<body>
  <form>
    <label>Nome Completo: </label>
    <input type="text" id="txtNomeCompleto">
    
    <button onClick="separar()" type='button'>>></button>
    
    <label>Nome:</label>
    <input type="text" id="txtNome">
    
    <label>Sobrenome:</label>
    <input type="text" id="txtSobrenome">
    
  </form>
  <script>
    
    function separar(){
      const nomeCompleto = document.getElementById('txtNomeCompleto').value;
      let indiceEspaco = nomeCompleto.indexOf(" ");

      let primeiroNome = nomeCompleto.substring(0, indiceEspaco)
      document.getElementById("txtNome").value = primeiroNome;

       let sobrenome = nomeCompleto.substring(indiceEspaco + 1)
      document.getElementById("txtSobrenome").value = sobrenome;
    }
  </script>
</body>
