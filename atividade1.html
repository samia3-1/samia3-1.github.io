<body>
  <form>
    <label>Nome Completo: </label>
    <input type="text" id="txtNomeCompleto">
    
    <button onClick="separar()">>></button>
    
    <label>Nome:</label>
    <input type="text" id="txtNome">
    
    <label>Sobrenome:</label>
    <input type="text" id="txtSobreNome">
    
  </form>
  <script>
    
    function separar(){
      const nomeCompleto = document.getElementById('txtNomeCompleto').value;
      document.getElementById('txtNome').value = nomeCompleto
    }
  </script>
