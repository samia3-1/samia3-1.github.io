<html>
  <head>
    <title>Formulário</title>
    <link rel="stylesheet" href="atv05.css">
  </head>
  <body>
    <fieldset class='caixatxt'>
    <h1>Escola Virtual</h1>
    <h2>Formulário Pré-Matrícula</h2>
    <form>
      <fieldset class='caixatxt'>
      <legend>Dados Pessoais: </legend>
      <br><label>Nome do Aluno: </label> <input type='text'>
     
       <br><label>Nascimento (dd/mm/aaaa): </label> <input type='text'>/<input type='text'>/<input type='text'>
    
       <br><label>Nome da Mãe: </label> <input type='text'>
      
       <br><label>Nome do Pai: </label> <input type='text'>
      
       <br><label>Telefone: DDD </label> <input type='text'>
      <br><label>E-Mail: </label> <input type='text'>
      </fieldset>
      <fieldset class='caixatxt'>
          <legend>Informações de Matrícula: </legend>
        <br><label>Série: </label>
        <select>
            <option selected>Pré-escolar</option>
            <option>1° Fundamental</option>
            <option >2° Fundamental</option>
        </select>
         <label>Turno: </label><br>
      <input type='radio'><label>Matutino</label><br>
      <input type='radio'><label>Vespertino</label><br>
      </fieldset>
      
      <input type='button' value='Envia Formulário'><br>
      <input type='button' value='Limpar Formulário'>
      </fieldset>
    </form>
  </body>
</html>
