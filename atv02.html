<html>
  <head>
    <style>
      body {
        background-color: #2E2E2E
      }

      #mensagem {
        display: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div> 
    <form>
      
      <h1>Cálculo de IMC</h1>
      <label>Nome: </label>
      <input type="text" placeholder='Digite seu nome' id="nome">
      <label>Digite a altura: </label>
      <input type="number" min='0' placeholder='Ex: 1.30' id='altura'>
      <label>Digite o peso: </label>
      <input type="number" min='0' placeholder='Ex: 100.000' id='peso'>
      <button type="button" name='Calcular' id='calcular' onClick='resultado()'>Calcular IMC</button> 
      <p id='mensagem'></p>
      </div> 
    
  </form>
    <script>
      let nome = document.getElementById('nome').value;
      let altura = document.getElementById('altura').value;
      let peso = document.getElementById('peso').value;

      let imc = Number(peso / (altura * altura));

      function resultado(){
      const paragrafo = document.getElementById("mensagem");
        paragrafo.style.display = "block";
        paragrafo.textContent = (`Olá, ${nome}, seu IMC é ${imc}`)
      }
      
    </script>
  </body>
</html>
